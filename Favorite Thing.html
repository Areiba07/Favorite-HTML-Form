<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
</head>
<body>
    <form>
        <h1>My Favorite Things</h1>

        <h2>Books I've Read</h2>
        <div>
            <ul>
                <li><label><input type="checkbox" name="book" value="The Lord of the Rings">The Lord of the Rings</label></li>
                <li><label><input type="checkbox" name="book" value="To Kill a Mockingbird">To Kill a Mockingbird</label></li>
                <li><label><input type="checkbox" name="book" value="The Great Gatsby">The Great Gatsby</label></li>
            </ul>
        </div>

        <h2> Movie Ratings</h2>
        <div>
            <ul>
                <li><label><input type="Range" name="The Shawshank Redemption" value="The Shawshank Redemption" min="1" max="10">The Shawshank Redemption</label></li>
                <li><label><input type="Range" name="The Godfather" value="The Godfather" min="1" max="10">The Godfather</label></li>
                <li><label><input type="Range" name="Pulp Fiction" value="Pulp Fiction" min="1" max="10">Pulp Fiction</label></li>
            </ul>
        </div>

      <h2>Best Music</h2>
        <div>
            <ol>
                <li><label><input type="radio" name="music" value="The Beatles">The Beatles</label></li>
                <li><label><input type="radio" name="music" value="Bob Dylan">Bob Dylan</label></li>
                <li><label><input type="radio" name="music" value="Johnny Cash">Johnny Cash</label></li>
            </ol>
        </div>
      
        <input type="submit" value="Submit">
      </form>
</body>
</html>
